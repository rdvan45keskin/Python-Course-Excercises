<header>
    <div class="navbar navbar-expand-sm bg-info navbar-dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">Movie App</a>
            <ul class="navbar-nav mr-auto">
                <li 
                    {% if request.path == '/' %} 
                        class="nav-item active" 
                    {% else %} 
                        class="nav-item" 
                    {% endif %}
                >
                    <a href="{% url 'index' %}" class="nav-link">Home</a>
                </li>

                <!---->
                <li 
                    {% if 'about' in request.path %} 
                        class="nav-item active" 
                    {% else %} 
                        class="nav-item" 
                    {% endif %}
                >
                    <a href="{% url 'about' %}" class="nav-link">about</a>
                </li>

                <!---->
                <li 
                    {% if 'movies' in request.path %} 
                        class="nav-item active" 
                    {% else %} 
                        class="nav-item" 
                    {% endif %}
                >
                    <a href="{% url 'movies' %}" class="nav-link">movies</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-light">
                        {{user.username}}
                    </span>
                    <li class="nav-item">
                        <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">Logout</a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {%csrf_token%}
                            <input type="hidden">
                        </form>
                    </li>
                {% else %}
                    <!--Login-->
                    <li 
                        {% if "login" in request.path %} 
                            class="nav-item active" 
                        {% else %} 
                            class="nav-item" 
                        {% endif %}
                    >
                        <a href="{% url 'login' %}" class="nav-link">Login</a>
                    </li>
                    <!--Register-->
                    <li 
                        {% if "register" in request.path %} 
                            class="nav-item active" 
                        {% else %} 
                            class="nav-item" 
                        {% endif %}
                    >
                        <a href="{% url 'register' %}" class="nav-link">Register</a>
                    </li>

                {% endif %}
            </ul>
        </div>
    </div>
</header>
