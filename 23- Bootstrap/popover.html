<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popover</title>
</head>
<body class="container my-4">

    <a href="#" data-bs-toggle="popover" title="popover başlığı" data-bs-content="içerik" class="btn btn-primary">
        Toggle popover
    </a>

    <br><br><br><br><br><br>

    <a href="#" data-bs-toggle="popover" title="popover başlığı" data-bs-content="içerik" class="btn btn-warning" data-bs-placement="top">
        popover on top
    </a>
    <a href="#" data-bs-toggle="popover" title="popover başlığı" data-bs-content="içerik" class="btn btn-warning" data-bs-placement="bottom">
        popover on bottom
    </a>
    <a href="#" data-bs-toggle="popover" title="popover başlığı" data-bs-content="içerik" class="btn btn-warning" data-bs-placement="left">
        popover on left
    </a>
    <a href="#" data-bs-toggle="popover" title="popover başlığı" data-bs-content="içerik" class="btn btn-warning" data-bs-placement="right">
        popover on right
    </a>

    <br><br>
    <p class="border-bottom w-25">Popover boşluğa tıklayınca kapanır</p>
    <a href="#" data-bs-toggle="popover" title="popover başlığı" data-bs-content="içerik" class="btn btn-primary" data-bs-trigger="focus">
        Toggle popover
    </a>

    <br><br>
    <p class="border-bottom w-25">Popover buttona dokununca açılır</p>
    <a href="#" data-bs-toggle="popover" title="popover başlığı" data-bs-content="içerik" class="btn btn-primary" data-bs-trigger="hover">
        Toggle popover
    </a>
    <br><br>

    <p class="border-bottom w-25">JS ile opsiyonel popover</p>
    <a id="btnPopover" href="#" data-bs-toggle="popover" title="popover başlığı" data-bs-content="içerik" class="btn btn-primary" data-bs-trigger="hover">
        Toggle popover
    </a>
    <button class="btn btn-success" onclick="showPopover()">Show</button>
    <button class="btn btn-success" onclick="hidePopover()">hide</button>
    <button class="btn btn-success" onclick="togglePopover()">toggle</button>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $("[data-bs-toggle='popover']").popover();
        });
        function showPopover(){
            $("#btnPopover").popover("show");
        }
        function hidePopover(){
            $("#btnPopover").popover("hide");
        }
        function togglePopover(){
            $("#btnPopover").popover("toggle");
        }

        $("#btnPopover").on("show.bs.popover",function(){
            console.log("show")
        });
        $("#btnPopover").on("shown.bs.popover",function(){
            console.log("shown")
        });
        $("#btnPopover").on("hide.bs.popover",function(){
            console.log("hide")
        });
        $("#btnPopover").on("hidden.bs.popover",function(){
            console.log("hidden")
        });
    </script>
</body>
</html>
