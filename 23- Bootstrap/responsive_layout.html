<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive_layout</title>
</head>
<body>
    
    <div class="container my-4">
        <h2>Extra Small (<576px)</h2>
        <div class="row my-4">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>
        <!--Small cihazın altına inerse alt alta gelirler-->
        <h2>Small (>=576px)</h2>
        <div class="row my-4">
            <div class="col-sm-3 border">3 Column</div>
            <div class="col-sm-9 border">9 Column</div>
        </div>
        <!--Medium cihazın altına inerse alt alta gelirler-->
        <h2>Medium (>=768px)</h2>
        <div class="row my-4">
            <div class="col-md-3 border">3 Column</div>
            <div class="col-md-9 border">9 Column</div>
        </div>
        <!--Large cihazın altına inerse alt alta gelirler-->
        <h2>Large (>=992px)</h2>
        <div class="row my-4">
            <div class="col-lg-3 border">3 Column</div>
            <div class="col-lg-9 border">9 Column</div>
        </div>
        <!--Extra Large cihazın altına inerse alt alta gelirler-->
        <h2>Extra Large (>=1200px)</h2>
        <div class="row my-4">
            <div class="col-xl-3 border">3 Column</div>
            <div class="col-xl-9 border">9 Column</div>
        </div>
        <!--small cihazda 6 6 ayrılırken medium cihazda 4 8 olarak,vs. değiştirme-->
        <div class="row my-4">
            <div class="col-sm-6 col-md-4 border col-lg-3 col-xl-1 bg-info">Column</div>
            <div class="col-sm-6 col-md-8 border col-lg-9 col-xl-11 bg-warning">Column</div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
