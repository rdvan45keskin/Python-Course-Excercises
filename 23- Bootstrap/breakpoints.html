<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakpoints</title>
    <style>
        /*extra small (xs)*/

        /*small devices (sm) 576-767 px arası */
        @media (min-width:576px){
            body{
                background-color: red;
            }
        }
        /*medium devices (md) 768-991 px arası*/
        @media (min-width:768px){
            body{
                background-color: green;
            }
        }
        /*large devices (lg) 992-1199 px arası*/
        @media (min-width:992px){
            body{
                background-color: blue;
            }
        }
        /*extra large devices (xl) */
        @media (min-width:1200px){
            body{
                background-color: yellow;
            }
        }

    </style>
</head>
<body>
    <!--farkllı boyutlara göre ortalamak için container kullanmak gerekir-->
    <div class="container bg-info" style="height: 100px;">

    </div>
    <!--farklı boyutlara göre ekranı kaplamak için container-fluid kullanmak gerekir-->
    <div class="container-fluid bg-secondary mt-4" style="height: 100px;">
        
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
