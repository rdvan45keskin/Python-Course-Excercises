<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <style>
        body{
            padding: 70px;
        }.margin-right{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Butonlar</h1>
    <!--type="button" a gerek yok gibi-->
    <button class="btn btn-primary" type="button">primary</button>
    <button class="btn btn-danger" type="button">danger</button>
    <button class="btn btn-secondary" type="button">secondary</button>
    <button class="btn btn-success" type="button">success</button>
    <button class="btn btn-warning" type="button">warning</button>
    <button class="btn btn-info" type="button">info</button>
    <button class="btn btn-light" type="button">light</button>
    <button class="btn btn-dark" type="button">dark</button>
    <button class="btn btn-link" type="button">link</button>

    <br><br>

    <a href="#" class="btn btn-primary" >primary</a>

    <br><br>
    <!--içi boş butonlar-->
    <button class="btn btn-outline-primary" type="button">outline primary</button>
    <button class="btn btn-outline-danger" type="button">outline danger</button>
    <button class="btn btn-outline-secondary" type="button">outline secondary</button>
    <button class="btn btn-outline-success" type="button">outline success</button>
    <button class="btn btn-outline-warning" type="button">outline warning</button>
    <button class="btn btn-outline-info" type="button">outline info</button>
    <button class="btn btn-outline-light" type="button">outline light</button>
    <button class="btn btn-outline-dark" type="button">outline dark</button>
    <button class="btn btn-outline-link" type="button">outline link</button>

    <br><br>
    <!--farklı boyutta butonlar-->
    <button class="btn btn-success btn-lg">Large Button</button>
    <button class="btn btn-success btn-sml">Small Button</button>

    <br><br>
    <!--tüm alanı kaplayan butonlar-->
    <button class="btn btn-danger btn-lg w-100">Block Button</button>

    <br><br>
    <!--active ve disabled butonlar-->
    <a href="" class="btn btn-primary btn-lg active">Active Button</a>
    <button class="btn btn-primary btn-lg" disabled>Disabled Button</button>

    <br><br>
    <!--buton grupları-->
    <div class="btn-group">
        <button class="btn btn-danger" type="button">danger</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-success" type="button">success</button>
    </div>

    <br><br>
    <!--dikey olarak buton grupları-->
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">danger</button>
        <button class="btn btn-secondary" type="button">secondary</button>
        <button class="btn btn-success" type="button">success</button>
    </div>

    <br><br>
    <!--sıralı butonlar ismini bilmiom-->
    <div class="btn-toolbar">
        <div class="btn-group margin-right">
            <button class="btn btn-secondary" type="button">1</button>
            <button class="btn btn-secondary" type="button">2</button>
            <button class="btn btn-secondary" type="button">3</button>
            <button class="btn btn-secondary" type="button">4</button>
            <button class="btn btn-secondary" type="button">5</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">6</button>
            <button class="btn btn-secondary" type="button">7</button>
            <button class="btn btn-secondary" type="button">8</button>
            <button class="btn btn-secondary" type="button">9</button>
            <button class="btn btn-secondary" type="button">10</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
