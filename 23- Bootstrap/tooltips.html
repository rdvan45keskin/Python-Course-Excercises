<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
</head>
<body class="container my-4">

    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text">
        Hover over me
    </a>
    <br><br>

    <button id="btnTooltip" class="btn btn-success" data-bs-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip text</p>" data-bs-html="true">Tooltip with HTML</button>
    
    <br><br>

    <p>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="top">
            Tooltip on top
        </a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="bottom">
            Tooltip on bottom
        </a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="right">
            Tooltip on right
        </a>
        <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" title="tooltip text" data-bs-placement="left">
            Tooltip on left
        </a>
    </p>
    <br><br>

    <p>
        <button id="btnTooltip" class="btn btn-success" onclick="showTooltip()">Show Tooltip</button>
        <button id="btnTooltip" class="btn btn-success" onclick="hideTooltip()">Hide Tooltip</button>
        <button id="btnTooltip" class="btn btn-success" onclick="toggleTooltip()">Toggle Tooltip</button>

    </p>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $("[data-bs-toggle='tooltip']").tooltip();
        });

        function showTooltip() {
            $("#btnTooltip").tooltip("show");
        }
        function hideTooltip() {
            $("#btnTooltip").tooltip("hide");
        }
        function toggleTooltip() {
            $("#btnTooltip").tooltip("toggle");
        }
        $("#btnTooltip").on("show.bs.tooltip",function(){
            console.log("show...");
        });
        $("#btnTooltip").on("shown.bs.tooltip",function(){
            console.log("shown...");
        });
        $("#btnTooltip").on("hide.bs.tooltip",function(){
            console.log("hide...");
        });
        $("#btnTooltip").on("hidden.bs.tooltip",function(){
            console.log("hidden...");
        });
    </script>
</body>
</html>
