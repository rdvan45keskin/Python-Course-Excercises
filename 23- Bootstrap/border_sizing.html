<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border_sizing</title>
    <style>
        .display-inline-block{
            display:  inline-block;
        }
    </style>

</head>
<body class="p-5">
    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>

    <br><br>
    <!--belirtilen değeri çıkarma-->
    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-start-0"></div>
    <div class="bg-light mt-2 p-4 border border-end-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <div class="bg-light mt-2 p-4 border border-top-0 border-danger"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-secondary rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-top-0 border-danger rounded-bottom"></div>

    <br><br>

    <div class="bg-success mt-2 p-4 w-25"></div>
    <div class="bg-success mt-2 p-4 w-50"></div>
    <div class="bg-success mt-2 p-4 w-75"></div>
    <div class="bg-success mt-2 p-4 w-100"></div>

    <br><br>

    <div style="height: 200px;" class="bg-warning">
        <div class="bg-primary p-4 display-inline-block h-25"></div>
        <div class="bg-primary p-4 display-inline-block h-50"></div>
        <div class="bg-primary p-4 display-inline-block h-75"></div>
        <div class="bg-primary p-4 display-inline-block h-100"></div>
    </div>
    
    <br><br>

    <div class="shadow bg-light mt-5 p-4"></div>
    <div class="shadow-sm bg-light mt-5 p-4"></div>
    <div class="shadow-lg bg-light mt-5 p-4"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
