<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap_colours</title>
    <style>
        body{
            padding:70px;
        }div{
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   
    <p class="text-primary">text-primary</p>
    <p class="text-secondary">text-secondary</p>
    <p class="text-success">text-success</p>
    <p class="text-danger">text-danger</p>
    <p class="text-warning">text-warning</p>
    <p class="text-info">text-info</p>
    <p class="text-light bg-dark">text-light bg-dark</p>
    <p class="text-dark"> text-dark</p>
    <p class="text-muted"> text-muted</p>
    <p class="text-white bg-dark"> text-white bg-dark</p>

    <br><br>

    <p>
        <a href="#" class="text-danger">text-danger</a>
    </p>
    <p>
        <a href="#" class="text-warning">text-warning</a>
    </p>

    <br><br>

    <div class="bg-primary">bg-primary</div>
    <div class="bg-warning">bg-warning</div>
    <div class="bg-success">bg-success</div>

    <br><br>

    <span class="badge bg-primary">primary</span>
    <span class="badge bg-success">success</span>
    <span class="badge bg-danger">danger</span>
    
    <br><br>

    <span class="badge rounded-pill bg-primary">primary</span>
    <span class="badge rounded-pill bg-success">success</span>
    <span class="badge rounded-pill bg-danger">danger</span>

    <br><br>

    <a class="badge bg-dark" href="">dark</a>
    <a class="badge bg-secondary" href="">secondary</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
