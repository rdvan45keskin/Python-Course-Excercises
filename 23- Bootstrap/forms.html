<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body class="w-75 mx-auto my-4">
    
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter Email">
            <small class="form-text text-muted">
                please enter a correct email
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="city">city</label>
            <select name="city" id="city" class="form-control">
                <option value="Manisa">Manisa</option>
                <option value="Izmir">Izmir</option>
                <option value="Ankara">Ankara</option>
                <option value="Istanbul">Istanbul</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" class="form-control">

            </textarea>
        </div>
        <!--hobileri seçme-->
        <div class="form-group">
            <legend>Hobies</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Running
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Computer Games
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Football
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Reading
                </label>
            </div>
        </div>

        <!-- Checkbox input -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="ch">
            <label class="form-check-label" for="ch">Check</label>
        </div>

        <!-- Radio input -->
        <div class="form-check">
            <input type="radio" class="form-check-input" id="rd">
            <label class="form-check-label" for="rd">Check</label>
        </div>

        <!--radio buttonlarını yan yana atama-->
        <div>
            <div class="form-check form-check-inline">
                <input type="radio" id="fc1" name="example" class="form-check-input">
                <label class="form-check-label" for="fc1">Form Check 1</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="fc2" name="example" class="form-check-input">
                <label class="form-check-label" for="fc2">Form Check 2</label>
            </div>
        </div>
        
        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://youtube.com/</span>
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="clearfix mt-5">
            <div class="w-50 float-start">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name">
                </div>
            </div>
            <div class="w-50 float-start ps-2">
                <div class="form-group">
                    <label for="surname">SurName</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter SurName">
                </div>
            </div>
        </div>
    </form>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
